[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

# Set IO permissions for the scripts
fs_permissions = [{ access = "read-write", path = "./"}]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
[rpc_endpoints]
mumbai = "${MUMBAI_RPC_URL}"

[etherscan]
mumbai = {key = "${ETHERSCAN_KEY_MUMBAI}", url="https://api-testnet.polygonscan.com/"}
